<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info VanhoaiPC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body settings */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Default dark background */
            color: #f0f0f0; /* Light text color */
            min-height: 100vh; /* Minimum height equals viewport height */
            background-image: url('background.jpg'); /* Background image, replace with your background.jpg */
            background-size: cover; /* Ensure background image covers the entire area */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            position: relative; /* Important: for .container to be absolutely positioned relative to body */
        }

        /* Dark overlay on background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent black overlay */
            z-index: 1; /* Ensure overlay is below main content */
        }

        /* Main container for content */
        .container {
            background-color: rgba(26, 26, 26, 0.8); /* Slightly transparent container background */
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Box shadow */
            text-align: center; /* Center text content */
            max-width: 400px; /* Maximum width */
            width: 90%; /* Flexible width */
            z-index: 2; /* Ensure container is above overlay */
            box-sizing: border-box; /* Include padding and border in size calculation */

            /* Properties to move the menu down and create 35% top spacing */
            position: absolute; /* Absolute positioning */
            top: 35vh; /* Place top edge of container 35% from viewport top */
            left: 50%; /* Place left edge of container at viewport center */
            transform: translateX(-50%); /* Shift container left by 50% of its width for perfect centering */
        }

        /* Profile header section */
        .profile-header {
            margin-bottom: 30px; /* Adjusted margin */
        }

        /* H1 title */
        h1 {
            font-size: 2.2em; /* Large font size */
            margin: 0;
            color: #ffffff; /* White text color */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 2px; /* Letter spacing */
            /* Light orange neon glow effect for VANHOAIPC text */
            text-shadow: 0 0 5px rgba(255, 165, 0, 0.7),
                         0 0 10px rgba(255, 165, 0, 0.5),
                         0 0 15px rgba(255, 165, 0, 0.3);
            transition: transform 0.3s ease; /* Smooth transition for zoom effect */
        }

        /* Zoom effect on hover for H1 title */
        h1:hover {
            transform: scale(1.05); /* Zoom in by 5% */
        }

        /* Button group */
        .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Consistent spacing between buttons */
        }

        /* General button styling */
        .btn {
            display: block; /* Display as block element */
            width: 80%; /* Occupy 80% of container width */
            padding: 15px 20px;
            margin: 0 auto; /* Center the button */
            background-color: #333; /* Button background color */
            color: #f0f0f0; /* Button text color */
            text-decoration: none; /* Remove link underline */
            border-radius: 10px; /* Rounded button corners */
            font-size: 1.1em; /* Button font size */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Smooth transitions for properties */
            /* Default light blue neon glow */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3),
                        0 0 10px rgba(0, 255, 255, 0.7), /* Light blue neon glow */
                        0 0 20px rgba(0, 255, 255, 0.5);
            box-sizing: border-box; /* Include padding and border in size calculation */
        }

        /* Hover effect for buttons */
        .btn:hover {
            background-color: #555; /* Change background color on hover */
            transform: translateY(-2px); /* Slight upward shift on hover */
            /* Orange neon glow on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3),
                        0 0 15px rgba(255, 165, 0, 0.8), /* Orange neon glow */
                        0 0 30px rgba(255, 165, 0, 0.6);
        }

        /* Active (click) effect for buttons */
        .btn:active {
            background-color: #666; /* Change background color when active */
            transform: translateY(0); /* Ensure button doesn't shift */
            /* Orange neon glow when clicked (same as hover for consistency if desired, or can be unique) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3),
                        0 0 15px rgba(255, 165, 0, 0.8), /* Orange neon glow */
                        0 0 30px rgba(255, 165, 0, 0.6);
        }

        /* Social media buttons group (Toptop, Phở Bò) */
        .social-buttons {
            display: flex;
            justify-content: space-between; /* Distribute space evenly between buttons */
            gap: 15px; /* Spacing between the two social buttons */
            width: 80%; /* Occupy 80% of button container width */
            margin: 0 auto; /* Center the social button group */
        }

        /* Styling for individual social media buttons */
        .social-btn {
            flex-grow: 1; /* Allow button to grow and fill available space */
            flex-basis: 0; /* Allow flex-grow to work effectively */
            padding: 15px 10px;
            font-size: 1em;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Display ellipsis for overflowing text */
            text-align: center; /* Center text content */
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Reduce overall container padding */
                width: 85%; /* Reduce container width on mobile devices */
            }

            .btn {
                width: 90%; /* Increase button width on small screens */
                padding: 12px 15px; /* Reduce button height on mobile devices */
            }

            .social-buttons {
                width: 90%; /* Adjust social button group width to align with other buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Đoàn Văn Hoài</h1>
        </div>

        <div class="button-group">
            <a href="tel:0977269357" class="btn">Zalo: 0977269357</a>
            <a href="mailto:doanvanhoai07@gmail.com" class="btn">Email: doanvanhoai07@gmail.com</a>
            <a href="en.html" class="btn">Web học tiếng Anh</a>
            <a href="cn.html" class="btn">Web học tiếng Trung</a>
            <a href="cn2.html" class="btn">Luyện nói tiếng Trung</a>
            <div class="social-buttons">
                <a href="http://toptop.com" class="btn social-btn">Link Toptop</a>
                <a href="http://phobo.com" class="btn social-btn">Link Phở Bò</a>
            </div>
        </div>
    </div>
</body>
</html>
